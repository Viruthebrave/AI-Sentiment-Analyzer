<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Sentiment Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    textarea {
      width: 400px;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      resize: none;
    }
    button {
      margin-top: 12px;
      padding: 10px 18px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h1 {
      color: #333;
    }
    h2 {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>AI Sentiment Analyzer ðŸ§ </h1>
  <form action="/analyze" method="post">
    <textarea name="text" placeholder="Type something..."></textarea><br>
    <button type="submit">Analyze</button>
  </form>

  {% if sentiment %}
    <h2>Sentiment: {{ sentiment }}</h2>
  {% endif %}
</body>
</html>
